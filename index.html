<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="kalkulator">
        <div id="wyswietlacz"></div>
        <div id="cyfry">
            <div id="7" class="wymiary">7</div>
            <div id="8" class="wymiary">8</div>
            <div id="9" class="wymiary">9</div>
            <div id="4" class="wymiary">4</div>
            <div id="5" class="wymiary">5</div>
            <div id="6" class="wymiary">6</div>
            <div id="1" class="wymiary">1</div>
            <div id="2" class="wymiary">2</div>
            <div id="3" class="wymiary">3</div>
            <div id="zero">0</div>
            <div id="przecinek">.</div>
        </div>

        <div id="dzialania">
            <div id="dzielenie">/</div>
            <div id="mnozenie">*</div>
            <div id="dodawanie">+</div>
            <div id="odejmowanie">-</div>
            <div id="suma">=</div>
        </div>
    </div>



    <script src="css/skrypt.js"></script>
</body>

</html>
