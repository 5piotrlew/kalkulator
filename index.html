<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="kalkulator">
        <div id="wyswietlacz" class="przad"></div>
        <div id="siedem" class="wymiary drzad pierwszy">7</div>
        <div id="osiem" class="wymiary drzad drugi">8</div>
        <div id="dziewiec" class="wymiary drzad trzeci">9</div>
        <div id="cztery" class="wymiary trzad pierwszy">4</div>
        <div id="piec" class="wymiary trzad drugi">5</div>
        <div id="szesc" class="wymiary trzad trzeci">6</div>
        <div id="jeden" class="wymiary crzad pierwszy">1</div>
        <div id="dwa" class="wymiary crzad drugi">2</div>
        <div id="trzy" class="wymiary crzad trzeci">3</div>
        <div id="zero" class="wymiary piorzad pierwszy">0</div>
        <div id="przecinek" class="wymiary piorzad drugi">.</div>
        <div id="dzielenie" class="wymiary drzad czwarty">/</div>
        <div id="mnozenie" class="wymiary trzad czwarty">*</div>
        <div id="dodawanie" class="wymiary crzad czwarty">+</div>
        <div id="odejmowanie" class="wymiary piorzad czwarty">-</div>
        <div id="suma" class="wymiary piorzad trzeci">=</div>
    </div>
    
    <script src="css/skrypt.js"></script>
</body>

</html>
